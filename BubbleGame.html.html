<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bubble game</title>
    <link rel="stylesheet" href="bubblegame.css">
</head>
<body>
    <div id="cover">
    <div id="nav">
        <h4>HOME</h4>
        <h4>INFORMATION</h4>
        <h4>SOCIAL</h4>
    </div>
    <div id="main">
        <h1>BUBBLE GAME</h1>
    </div>
    <div id="game">
        <div id="display">  
            <div id="bar">
                <div class="elem">
                    <h4>SCORE</h4>
                    <div  id="scoreval" class="box">0</div>
                </div>
                <div class="elem">
                    <h4>TARGET</h4>
                    <div id="hit" class="box">6</div>
                </div>
                <div class="elem">
                    <h4>TIMER</h4>
                    <div id="timerval" class="box">60</div>
                </div>
            </div>
            <div id="btm">
                <div class="bubble"></div>
            </div>
            </div>
        </div>
    </div>
</div>
<script src="bubblegame.js"></script>
</body>
</html>
